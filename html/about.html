<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Shruti Private Limited</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <!-- Header Section -->
  <section class="text-center py-12">
    <h1 class="text-3xl font-bold text-gray-800">About Us</h1>
    <p class="mt-2 text-gray-600">
      Learn more about our mission, values, and the team behind Shruti Private Limited
    </p>
  </section>

  <!-- CEO Card -->
  <section class="flex justify-center px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-3xl w-full flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8">

      <!-- Photo Placeholder -->
      <div class="flex flex-col items-center">
        <div class="w-32 h-32 rounded-lg bg-gradient-to-br from-purple-200 to-blue-100 flex items-center justify-center text-gray-600 text-sm shadow-inner">
          CEO Photo<br>Upload Later
        </div>
      </div>

      <!-- Details -->
      <div class="flex-1">
        <h2 class="text-xl font-bold text-gray-800">Chief Executive Officer</h2>
        <p class="text-blue-600 font-medium mt-1">Founder - My love</p>

        <!-- Headquarters -->
        <div class="mt-6 bg-gray-50 p-4 rounded-lg">
          <h3 class="font-semibold text-gray-800">Headquarters</h3>
          <p class="text-gray-600 mt-1">My heart</p>
        </div>

        <!-- Core Values -->
        <div class="mt-4 bg-gray-50 p-4 rounded-lg">
          <h3 class="font-semibold text-gray-800">Core Values She Brings</h3>
          <div class="flex flex-wrap gap-2 mt-2">
            <span class="px-3 py-1 rounded-full text-sm font-medium bg-purple-100 text-purple-700">Patience</span>
            <span class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-700">Kindness</span>
            <span class="px-3 py-1 rounded-full text-sm font-medium bg-pink-100 text-pink-700">Love</span>
            <span class="px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-700">Laughter</span>
          </div>
        </div>

        <!-- Mission -->
        <div class="mt-4 bg-gradient-to-r from-purple-100 to-blue-50 p-4 rounded-lg border-l-4 border-purple-400">
          <h3 class="font-semibold text-gray-800">Her Mission</h3>
          <p class="italic text-gray-700 mt-1">Making me a better version of myself</p>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
