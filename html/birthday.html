<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Surprise</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff5f7;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Floating Happy Birthday words */
    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .floating {
      position: absolute;
      opacity: 0.3;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ec4899; /* pink */
      animation: floatText 5s ease-in-out infinite;
    }

    /* Balloons rising */
    @keyframes rise {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 2.5rem;
      animation: rise 12s linear infinite;
    }

    /* Different timings for variety */
    .balloon:nth-child(1) { left: 10%; animation-duration: 14s; }
    .balloon:nth-child(2) { left: 25%; animation-duration: 11s; }
    .balloon:nth-child(3) { left: 40%; animation-duration: 13s; }
    .balloon:nth-child(4) { left: 60%; animation-duration: 15s; }
    .balloon:nth-child(5) { left: 75%; animation-duration: 10s; }
    .balloon:nth-child(6) { left: 90%; animation-duration: 12s; }

    /* Doors animation */
    .doors {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      overflow: hidden;
      z-index: 50;
    }
    .door {
      width: 50%;
      height: 100%;
      background: #ec4899;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 2s ease-in-out;
    }
    .left-door { border-right: 3px solid white; }
    .right-door { border-left: 3px solid white; }

    /* Ribbon across */
    .ribbon {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 10px;
      background: #facc15; /* yellow */
      z-index: 60;
    }

    /* Video wrapper */
    .video-container {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Floating Happy Birthday texts -->
  <span class="floating" style="top:10%; left:15%;">Happy Birthday</span>
  <span class="floating" style="top:25%; left:70%;">🎂</span>
  <span class="floating" style="top:50%; left:40%;">🎈 Happy Birthday 🎈</span>
  <span class="floating" style="top:75%; left:20%;">🎉</span>
  <span class="floating" style="top:15%; left:55%;">Happy Birthday</span>
  <span class="floating" style="top:60%; left:80%;">🎁</span>
  <span class="floating" style="top:35%; left:10%;">🎂</span>
  <span class="floating" style="top:85%; left:50%;">🎈 Happy Birthday 🎈</span>
  <span class="floating" style="top:40%; left:65%;">🎉</span>
  <span class="floating" style="top:5%; left:30%;">🎁 Happy Birthday</span>

  <!-- Balloons floating -->
  <div class="balloon">🎈</div>
  <div class="balloon">🎈</div>
  <div class="balloon">🎈</div>
  <div class="balloon">🎈</div>
  <div class="balloon">🎈</div>
  <div class="balloon">🎈</div>

  <!-- Video -->
  <div class="video-container">
    <iframe width="700" height="400" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
      title="Birthday Video" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Doors -->
  <div class="doors" id="doors">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
  </div>
  <div class="ribbon" id="ribbon"></div>

  <script>
    // Animation: ribbon disappears, doors open
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('ribbon').style.display = 'none';
        document.querySelector('.left-door').style.transform = 'translateX(-100%)';
        document.querySelector('.right-door').style.transform = 'translateX(100%)';
      }, 1500); // after 1.5s ribbon cuts
    };
  </script>

</body>
</html>
